plugins {
    id 'java'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.27.0'
    implementation 'io.qameta.allure:allure-testng:2.21.0'
    implementation 'io.github.bonigarcia:webdrivermanager:5.5.3'
    implementation group: 'org.testng', name: 'testng', version: '7.10.2'
    implementation group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.23.1'
}

test {
    useTestNG()
    testLogging {
        events "PASSED", "FAILED", "SKIPPED"
    }
    systemProperty "allure.results.directory", "allure-results"
}
